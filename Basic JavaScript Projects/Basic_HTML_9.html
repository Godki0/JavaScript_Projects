<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="./JS/Basic_JavaScript_9.js"></script>
        <link rel="stylesheet" type="text/css" href="./CSS/Basic_CSS_1.css">
    </head>

    <body>

        <p>How many seconds would you like to set your alarm clock for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p><br><br>

        <!-- Slideshow Container -->
            <div class="slideshow-container">

                <!-- Full image width with number and caption text-->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="./Image/Jeep_slide.jpg" style="width: 100%">
                    <div class="text">Jeep Trackhawk</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="./Image/Corvette_c8_slide.jpg" style="width: 100%">
                    <div class="text">Chevrolet Corvette c8</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="./Image/Camero_slides.jpg" style="width: 100%">
                    <div class="text">Chevrolet Camero</div>
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>

            <div style="text-align: center;">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>




    </body>
</html>
